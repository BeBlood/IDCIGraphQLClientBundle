---
services:
    _defaults:
        autowire: true
        autoconfigure: true
        public: false

    IDCI\Bundle\GraphQLClientBundle\:
        resource: '../../*'
        exclude: '../../{Entity,Repository,Tests}'

    IDCI\Bundle\GraphQLClientBundle\Handler\RedisCacheHandler: ~
    IDCI\Bundle\GraphQLClientBundle\Handler\CacheHandlerInterface: '@IDCI\Bundle\GraphQLClientBundle\Handler\RedisCacheHandler'

    IDCI\Bundle\GraphQLClientBundle\Client\GraphQLApiClient:
        abstract: true
        arguments: [null]

    IDCI\Bundle\GraphQLClientBundle\Client\GraphQLApiClientRegistry: ~
